---
bootmode: ${bootmode}
container:
  sflow:
    enabled: true
    hsflowd_port: 36343
  exchange:
    management:
      host: ${rabbitmq_host}
      password: ${rabbitmq_password}
      username: ${rabbitmq_username}
endpoint:
  receive:
    timeout: 60
server:
  amqp:
    host: ${rabbitmq_host}
    password: ${rabbitmq_password}
    username: ${rabbitmq_username}
  amqp_priv:
    host: ${rabbitmq_host}
    password: ${rabbitmq_password}
    username: ${rabbitmq_username}
  couchdb:
    host: ${couchdb_host}
    password: ${couchdb_password}
    username: ${couchdb_username}
  trafficsentinel:
    host: ${hsflow_collector_host}
    password: ${hsflow_collector_password}
    username: ${hsflow_collector_username}
system:
  auto_bootstrap: false
  name: ${sysname}
dashi:
  sysname: ${sysname}_cei
  exchange: ${rabbitmq_exchange}
device:
  sbe37:
    port_agent_data_port: 4011
    port_agent_cmd_port: 4021
create_workflow_timeout: 240
terminate_workflow_timeout: 240
parseooi: true
